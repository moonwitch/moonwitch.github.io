{{ $related := .Site.RegularPages.Related . | first 6 }}
{{ with $related }}
<section>
  <h3>See Also</h3>
  <div>
    <div>
      <ul>
        {{ range . }}
        <li>
          <a href="{{ .RelPermalink }}"
            {{ with .Params.thumbnail }}
              style="background-image: url({{ $.Site.BaseURL }}{{ . }});"
            {{ end }}>
            <span>{{ .Title }}</span>
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
  
</section>
{{ end }}

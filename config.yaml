baseURL: /
languageCode: nl-be
defaultContentLanguage: nl
title: Kelly and Coffee
subtitle: Want Kelly en koffie zijn nagenoeg één geheel.

enableEmoji: true
copyright: Kelly Crabbé
#googleAnalytics: ID

# Change 'Lastmod' to latest git commit
enableGitInfo: true

# Because I may type accents
removePathAccents: true

# Menu
sectionPagesMenu: "main"

# Theme
theme: loumans

# Taxonomies;grouping
# Must include default tags and categories
taxonomies:
  category: categories
  tag: tags
  mood: moods

sitemap:
  changefreq: "monthly"
  filename: "sitemap.xml"
  priority: 0.5

permalinks:
  blog: "/:title/"